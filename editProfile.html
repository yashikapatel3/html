<script>
  /* =====================================================
     USERNAME VALIDATION (EDIT PROFILE SAFE)
  ===================================================== */

  let usernameTimer;
  let usernameValid = true;

  function validateUsername() {
      const input = document.getElementById("username");
      const feedback = document.getElementById("usernameFeedback");
      const username = input.value.trim();
      const originalUsername = document.getElementById("originalUsername").value.trim();

      const namePattern = /^[A-Za-z]+(?: [A-Za-z]+)*$/;

      // Minimum length
      if (username.length < 2) {
          setInvalid(input, feedback, "Name must be at least 2 characters.");
          usernameValid = false;
          return false;
      }

      // Format check
      if (!namePattern.test(username)) {
          setInvalid(input, feedback, "Only letters and spaces are allowed.");
          usernameValid = false;
          return false;
      }

      // Same username (editing profile)
      if (username.toLowerCase() === originalUsername.toLowerCase()) {
          setValid(input, feedback, "Name unchanged.");
          usernameValid = true;
          return true;
      }

      // Debounced uniqueness check
      clearTimeout(usernameTimer);
      usernameTimer = setTimeout(() => {
          checkUsernameAvailability(username);
      }, 500);

      return true;
  }

  function checkUsernameAvailability(username) {
      const input = document.getElementById("username");
      const feedback = document.getElementById("usernameFeedback");

      fetch(`/check-username?username=${encodeURIComponent(username)}`)
          .then(res => res.json())
          .then(isTaken => {
              if (isTaken) {
                  setInvalid(input, feedback, "This name is already taken.");
                  usernameValid = false;
              } else {
                  setValid(input, feedback, "Name is available.");
                  usernameValid = true;
              }
          })
          .catch(() => {
              setInvalid(input, feedback, "Unable to verify name.");
              usernameValid = false;
          });
  }

  function validateUsernameBeforeSubmit() {
      validateUsername();
      return usernameValid;
  }

  /* =====================================================
     PASSWORD CHANGE VALIDATION
  ===================================================== */

  document.getElementById('oldPwd').addEventListener('input', function () {
      validateField(this, this.value.trim() !== "", 'oldPwdError');
  });

  document.getElementById('newPwd').addEventListener('input', function () {
      validateField(this, this.value.trim().length >= 6, 'newPwdError');
      validateConfirmPassword();
  });

  document.getElementById('confirmPwd').addEventListener('input', validateConfirmPassword);

  function validateConfirmPassword() {
      const newPwd = document.getElementById('newPwd').value.trim();
      const confirmPwd = document.getElementById('confirmPwd').value.trim();

      validateField(
          document.getElementById('confirmPwd'),
          confirmPwd !== "" && confirmPwd === newPwd,
          'confirmPwdError'
      );
  }

  function validateField(field, condition, errorId) {
      const error = document.getElementById(errorId);

      if (!condition) {
          field.classList.add('is-invalid');
          field.classList.remove('is-valid');
          error.style.display = "block";
      } else {
          field.classList.remove('is-invalid');
          field.classList.add('is-valid');
          error.style.display = "none";
      }
  }

  /* =====================================================
     IMAGE PREVIEW
  ===================================================== */

  function previewImage(event) {
      const img = document.getElementById('previewImg');
      img.src = URL.createObjectURL(event.target.files[0]);
  }

  /* =====================================================
     TOGGLE PASSWORD VISIBILITY
  ===================================================== */

  function togglePassword(id, icon) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
      icon.classList.toggle("bi-eye-fill");
      icon.classList.toggle("bi-eye-slash-fill");
  }

  /* =====================================================
     SUCCESS / ERROR ALERT HANDLING
  ===================================================== */

  window.addEventListener('DOMContentLoaded', function () {
      const successAlert = document.getElementById('successAlert');
      const errorAlert = document.getElementById('errorAlert');

      if (successAlert && successAlert.textContent.trim() !== '') {
          successAlert.style.display = 'block';
          setTimeout(() => {
              successAlert.style.display = 'none';
          }, 5000);
      }

      if (errorAlert && errorAlert.textContent.trim() !== '') {
          errorAlert.style.display = 'block';
      }
  });

  /* =====================================================
     HELPER FUNCTIONS
  ===================================================== */

  function setInvalid(input, feedback, message) {
      feedback.textContent = message;
      feedback.classList.remove("text-success");
      feedback.classList.add("invalid-feedback");
      input.classList.add("is-invalid");
      input.classList.remove("is-valid");
  }

  function setValid(input, feedback, message) {
      feedback.textContent = message;
      feedback.classList.remove("invalid-feedback");
      feedback.classList.add("text-success");
      input.classList.remove("is-invalid");
      input.classList.add("is-valid");
  }
</script>
