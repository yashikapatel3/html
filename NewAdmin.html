<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Create New Admin</title>
  <link
          href="https://fonts.googleapis.com/css2?family=Cookie&family=Monoton&family=Poppins:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
  <!-- Cropper.js CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Sweet Alert 2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      height: 100vh;
      background-image: url("/images/bb.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: 'Inter', 'Poppins', sans-serif;
    }

    h1 {
      /* font-family: monoton; */
      word-spacing: 5px;
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(211, 211, 211, 0.604);
    }

    h3 {

      font-weight: 700;
      word-spacing: 5px;
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* SIDEBAR DESKTOP */
    :root {
      --sidebar-width: 250px;
      --primary-bg: #1d000a;
      --sidebar-bg: rgba(199, 188, 191, 0.21);
      --sidebar-border: #eb2d5d;
    }

    .layout {
      display: flex;
      gap: 18px;
    }

    .sidebar {
      color: #ffffff;
      width: 250px;
      margin-top: 10px;
      background: linear-gradient(145deg, rgba(102, 145, 160, 0.4), rgba(125, 1, 34, 0.522));
      backdrop-filter: blur(10px);
      border-left: 4px solid var(--sidebar-border);
      padding: 20px;
      height: calc(100vh - 100px);
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 100px;
      transition: all 0.3s ease;
    }

    .sidebar nav a {
      display: block;
      padding: 12px 15px;
      margin-bottom: 8px;
      border-radius: 10px;
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .sidebar nav a i {
      margin-right: 8px;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background: rgba(250, 234, 238, 0.3);
      color: #fff;
      text-shadow: 0 0 8px #ff0080;
      transform: translateX(5px);
    }

    .main-content {
      flex: 1;
      padding: 18px;
      background-color: transparent;
    }

    /* Profile Image Styling */
    .sidebar .rounded-circle {
      border: 2px solid var(--accent);
      padding: 2px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 20px rgba(245, 103, 138, 0.6);
      transition: all 0.4s ease;
    }

    .sidebar .rounded-circle:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 30px rgba(235, 45, 93, 1);
    }

    .sidebar h6 {
      color: #ffffff !important;
      text-shadow: 0 2px 15px rgba(235, 45, 93, 0.8);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {

      0%,
      100% {
        text-shadow: 0 2px 15px rgba(235, 45, 93, 0.8);
      }

      50% {
        text-shadow: 0 2px 25px rgba(235, 45, 93, 1);
      }
    }

    /* Text Colors */
    .text-light {
      color: #ffffff !important;
    }

    /* Mobile Sidebar */
    @media (max-width: 991px) {
      .sidebar {
        position: fixed;
        top: 120px;
        left: 0;
        width: 200px;
        height: calc(100vh - 140px);
        background: linear-gradient(145deg, #7917307b, rgba(106, 11, 36, 0.314));
        backdrop-filter: blur(10px);
        z-index: 9999;
        transform: translateX(-200px);
        transition: transform 0.35s ease;
        border-radius: 0 14px 14px 0;
        box-shadow: 6px 0 20px rgba(0, 0, 0, 0.5);
      }

      /* Thin visible strip */
      .sidebar::after {
        content: "";
        position: absolute;
        top: 0;
        right: -10px;
        width: 10px;
        height: 100%;
        background: linear-gradient(145deg, #79172f, rgba(106, 11, 36, 0.95));
        border-radius: 0 10px 10px 0;
        cursor: pointer;
      }

      /* Open on hover/touch */
      .sidebar:hover,
      .sidebar.open {
        transform: translateX(0);
      }

      .sidebar-strip {
        position: absolute;
        top: 0;
        right: -10px;
        width: 10px;
        height: 100%;
        background: linear-gradient(145deg, #79172f, rgba(106, 11, 36, 0.95));
        border-radius: 0 10px 10px 0;
        cursor: pointer;
      }

      .layout {
        flex-direction: column;
      }

      .main-content {
        padding: 10px;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        padding-top: 70px;
      }

      .sidebar {
        top: 90px;
      }
    }

    @media (max-width: 576px) {
      .container-fluid {
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      h3 {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .row.mb-3 .col-md-6 {
        max-width: 100%;
      }

      .search-container .form-control {
        font-size: 0.9rem;
        padding: 8px 12px;
      }

      .btn-sm {
        padding: 4px 8px;
        font-size: 0.75rem;
      }

      .badge {
        font-size: 0.7rem;
      }

      .user-card {
        padding: 15px !important;
      }
    }

    .glass-bg {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .search-container {
      position: relative;
    }

    .search-container .form-control {
      background: rgba(222, 221, 221, 0.468);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 221, 163, 0.921);
      border-radius: 25px;
      color: #ffffff;
      padding: 12px 45px 12px 20px;
      transition: all 0.3s ease;
    }

    .search-container .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(169, 169, 169, 0.4);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      outline: none;
    }

    .search-container .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      font-size: 1.1rem;
    }

    /* Filter Button */
    .filter-wrapper {
      position: relative;
    }

    .btn-filter {
      background: rgb(89, 151, 186);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.921);
      border-radius: 25px;
      color: #ffffff;
      padding: 12px 24px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      white-space: nowrap;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .btn-filter:hover {
      background: rgb(99, 136, 196);
      border-color: rgba(255, 255, 255, 0.4);
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-filter i {
      font-size: 1rem;
      color: #fff;
    }

    /* Custom Filter Dropdown */
    .custom-dropdown {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: rgba(30, 30, 35, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(237, 235, 235, 0.578);
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      min-width: 200px;
      z-index: 1000;
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .custom-dropdown.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .custom-dropdown .dropdown-item {
      color: rgba(255, 255, 255, 0.8);
      padding: 10px 16px;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      cursor: pointer;
    }

    .custom-dropdown .dropdown-item:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .custom-dropdown .dropdown-item.active {
      background: rgba(245, 87, 108, 0.2);
      color: #ffffff;
      font-weight: 600;
    }

    .custom-dropdown .dropdown-item i {
      font-size: 1rem;
      opacity: 0.8;
    }

    .custom-dropdown .dropdown-item.active i {
      opacity: 1;
      color: #f5576c;
    }

    .custom-dropdown .dropdown-divider {
      border: 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin: 8px 0;
    }

    /* User Cards Styling */
    .users-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }

    .user-card {
      background: rgba(49, 48, 48, 0.285);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(115, 104, 104, 0.633);
      border-radius: 12px;
      padding: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .user-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .user-card-container {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 18px;
      align-items: center;
    }

    .user-avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0e1e67 0%, #3b1d5a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 700;
      color: white;
      flex-shrink: 0;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(20, 22, 32, 0.4);
      font-family: 'Poppins', sans-serif;
    }

    .user-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      flex: 1;
      min-width: 0;
    }

    .user-info-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .user-label {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
    }

    .user-value {
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      word-wrap: break-word;
      font-family: 'Poppins', sans-serif;
    }

    .user-email-value {
      font-size: 1rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.85);
      word-wrap: break-word;
      overflow-wrap: break-word;
      font-family: 'Inter', sans-serif;
    }

    .user-role {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.3px;
      width: fit-content;
    }

    .role-user {
      background: rgb(196, 3, 84);
      color: #ffffff;
      border: 1px solid rgba(108, 117, 125, 0.5);
    }

    .role-admin {
      background: rgba(40, 167, 70, 0.959);
      color: #ffffff;
      border: 1px solid rgba(40, 167, 69, 0.5);
    }

    .user-actions {
      display: flex;
      gap: 10px;
      flex-shrink: 0;
    }

    .btn-action {
      min-width: 140px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.3px;
      white-space: nowrap;
    }

    .btn-make-admin {
      background-color: #eb9f2d;
      color: white;
      box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
    }

    .btn-make-admin:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 87, 108, 0.5);
    }

    .btn-remove-admin {
      background-color: #ea4b1f;
      color: white;
      box-shadow: 0 4px 15px rgba(250, 112, 154, 0.3);
    }

    .btn-remove-admin:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(250, 112, 154, 0.5);
    }

    .no-action {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
      text-align: center;
      padding: 10px;
    }

    /* Sweet Alert Custom Styling */
    .swal-custom-popup {
      border-radius: 20px !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      backdrop-filter: blur(10px) !important;
      font-family: 'Inter', 'Poppins', sans-serif !important;
    }

    .swal-custom-title {
      font-family: 'Poppins', sans-serif !important;
      font-weight: 700 !important;
      font-size: 1.8rem !important;
    }

    .swal-custom-confirm,
    .swal-custom-cancel {
      border-radius: 10px !important;
      padding: 12px 30px !important;
      font-weight: 600 !important;
      font-size: 1rem !important;
      font-family: 'Poppins', sans-serif !important;
      transition: all 0.3s ease !important;
    }

    .swal-custom-confirm:hover {
      transform: translateY(-2px) !important;
      box-shadow: 0 5px 20px rgba(245, 87, 108, 0.5) !important;
    }

    .swal-custom-cancel:hover {
      transform: translateY(-2px) !important;
      box-shadow: 0 5px 20px rgba(108, 117, 125, 0.5) !important;
    }

    @media (max-width: 768px) {
      .user-card-container {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .user-avatar {
        width: 45px;
        height: 45px;
        font-size: 18px;
        margin: 0 auto;
      }

      .user-details {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .user-label {
        font-size: 0.7rem;
      }

      .user-value {
        font-size: 0.9rem;
      }

      .user-email-value {
        font-size: 0.8rem;
      }

      .user-role {
        padding: 5px 12px;
        font-size: 0.75rem;
      }

      .user-actions {
        flex-direction: column;
        width: 100%;
      }

      .btn-action {
        min-width: 100%;
        padding: 10px 16px;
        font-size: 0.85rem;
      }

      .user-card {
        padding: 14px;
      }

      h1 {
        font-size: 1.5rem !important;
      }

      h3 {
        font-size: 1.1rem !important;
      }

      .btn-filter {
        padding: 12px 18px;
        font-size: 0.85rem;
      }

      .btn-filter span {
        display: none;
      }
    }

    @media (max-width: 576px) {
      .user-card {
        padding: 12px;
      }

      .user-card-container {
        gap: 10px;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }

      .user-details {
        gap: 8px;
      }

      .user-label {
        font-size: 0.65rem;
      }

      .user-value {
        font-size: 0.85rem;
      }

      .user-email-value {
        font-size: 0.75rem;
      }

      .user-role {
        padding: 4px 10px;
        font-size: 0.7rem;
      }

      .btn-action {
        padding: 9px 14px;
        font-size: 0.8rem;
        gap: 6px;
      }

      .btn-action i {
        font-size: 0.9rem;
      }

      h1 {
        font-size: 1.3rem !important;
      }

      h3 {
        font-size: 1rem !important;
      }

      .search-container .form-control {
        font-size: 0.85rem;
        padding: 10px 38px 10px 15px;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .user-card-container {
        grid-template-columns: auto 1fr;
        gap: 15px;
      }

      .user-actions {
        grid-column: 1 / -1;
        justify-content: flex-end;
      }

      .btn-action {
        min-width: 160px;
      }
    }
  </style>
</head>
<!-- NAVBAR -->
<div th:replace="~{fragments/navbar :: nav(activePage='dashboard')}"></div>

<body>
<div class="layout">
  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar mb-3">
    <div class="text-center mb-4" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
      <a th:href="@{/profile}">
        <img th:src="${photo != null} ? 'data:image/jpeg;base64,' + ${photo} : @{/images/default.png}"
             alt="Profile Picture" width="50" height="50" class="rounded-circle" />
      </a>
      <h6 style="font-family: 'Poppins', sans-serif; color: #ffffff; margin-top: 0;" th:text="${username}">Admin</h6>
      <!-- <h5 style="font-family: 'Cookie', cursive; color: #ffffff; margin-top: 5px;">Kaisi Lagi</h5> -->
    </div>
    <nav>
      <a th:href="@{/dashboard}" th:classappend="${activePage == 'dashboard'} ? 'active' : ''">
        <i class="bi bi-speedometer2"></i> Dashboard
      </a>
      <a th:href="@{/moviedelete}" th:classappend="${activePage == 'moviedelete'} ? 'active' : ''">
        <i class="bi bi-camera-reels-fill"></i> All Movies
      </a>
      <a th:href="@{/showpeople}" th:classappend="${activePage == 'showpeople'} ? 'active' : ''">
        <i class="bi bi-people-fill"></i> All Crew
      </a>
      <a class="active" th:href="@{/users}" th:classappend="${activePage == 'makeAdmin'} ? 'active' : ''">
        <i class="bi bi-person-workspace"></i> Create Admin
      </a>
      <a th:href="@{/block-users}" th:classappend="${activePage == 'blockUser'} ? 'active' : ''">
        <i class="bi bi-person-fill-gear"></i> All Users
      </a>
      <a th:href="@{/ShowReports}" th:classappend="${activePage == 'ShowReports'} ? 'active' : ''">
        <i class="bi bi-bar-chart-fill"></i> All Reports
      </a>
      <a th:href="@{/list}" th:classappend="${activePage == 'badgelist'} ? 'active' : ''">
        <i class="bi bi-award-fill"></i>Badges
      </a>
      <a th:href="@{/logout}">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </nav>
    <div class="sidebar-strip"></div>
  </aside>
  <div class="container-fluid">

    <!--  <button class="btn btn-warning fw-semibold" onclick="history.back()">-->
    <!--    <i class="bi bi-arrow-left-circle"></i> Back-->
    <!--  </button>-->
    <h1 class="text-light">CREATE ADMIN</h1>
    <h6 class="mb-4 text-light text-center">
      <i class="bi bi-shield-lock-fill text-light"></i> Manage User Roles
    </h6>

    <div class="row mb-3">
      <div class="col-md-8 mx-auto">
        <div class="d-flex gap-2 align-items-center">
          <div class="search-container flex-grow-1">
            <input type="text" id="userSearch" class="form-control" placeholder="Search by name or email..."
                   oninput="filterUsers()">
            <i class="bi bi-search search-icon"></i>
          </div>
          <div class="filter-wrapper">
            <button class="btn btn-filter text-light" type="button" id="filterButton" onclick="toggleFilterDropdown()">
              <i class="bi bi-funnel-fill"></i> <span>Filter</span>
            </button>
            <div class="custom-dropdown" id="filterDropdown">
              <a class="dropdown-item filter-option active" href="#" onclick="filterByRole('all'); return false;">
                <i class="bi bi-check-circle-fill"></i> All Users
              </a>
              <hr class="dropdown-divider">
              <a class="dropdown-item filter-option" href="#" onclick="filterByRole('user'); return false;">
                <i class="bi bi-person-fill"></i> Users Only
              </a>
              <a class="dropdown-item filter-option" href="#" onclick="filterByRole('admin'); return false;">
                <i class="bi bi-shield-fill-check"></i> Admins Only
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- User Cards Grid -->
    <div class="users-grid" id="usersGrid">
      <div class="user-card" th:each="user : ${users}"
           th:data-email="${user.email}"
           th:data-name="${user.username}"
           th:data-role="${user.role != null ? user.role.name().toLowerCase() : 'user'}">
        <div class="user-card-container">
          <!-- Avatar -->
          <div class="user-avatar" th:text="${#strings.substring(user.username, 0, 1)}">U</div>

          <!-- User Details in 2 Columns -->
          <div class="user-details">
            <!-- Name -->
            <div class="user-info-item">
              <span class="user-label">Name</span>
              <span class="user-value" th:text="${user.username}">User Name</span>
            </div>

            <!-- Email -->
            <div class="user-info-item">
              <span class="user-label">Email</span>
              <span class="user-email-value" th:text="${user.email}">user@example.com</span>
            </div>

            <!-- Role -->
            <div class="user-info-item">
              <span class="user-label">Role</span>
              <span class="user-role role-user" th:if="${user.role != null and user.role.name() == 'USER'}">
                  <i class="bi bi-person-fill"></i> USER
                </span>
              <span class="user-role role-admin" th:if="${user.role != null and user.role.name() == 'ADMIN'}">
                  <i class="bi bi-shield-fill-check"></i> ADMIN
                </span>
            </div>

            <!-- Empty space for alignment -->
            <div class="user-info-item" style="opacity: 0;">
              <span class="user-label">-</span>
            </div>
          </div>

          <!-- Actions -->
          <div class="user-actions">
            <!-- Make Admin Button - Only for USERs -->
            <form th:if="${user.role != null and user.role.name() == 'USER'}"
                  th:action="@{/make-admin/{id}(id=${user.id})}" method="post"
                  onsubmit="return confirmMakeAdmin(this)">
              <button type="submit" class="btn-action btn-make-admin" th:data-username="${user.username}">
                <i class="bi bi-person-check-fill"></i> Make Admin
              </button>
            </form>

            <!-- Remove Admin Button - Only for ADMINs -->
            <form th:if="${user.role != null and user.role.name() == 'ADMIN'}"
                  th:action="@{/remove-admin/{id}(id=${user.id})}" method="post"
                  onsubmit="return confirmRemoveAdmin(this)">
              <button type="submit" class="btn-action btn-remove-admin" th:data-username="${user.username}">
                <i class="bi bi-person-x-fill"></i> Remove Admin
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">

      <div id="liveToast" class="toast align-items-center text-bg-[[${toastType}]] border-0" role="alert"
           aria-live="assertive" aria-atomic="true" th:if="${toastMsg != null}">

        <div class="d-flex">
          <div class="toast-body" th:text="${toastMsg}">
          </div>

          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                  aria-label="Close">
          </button>
        </div>
      </div>

    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Initialize Bootstrap Dropdown -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize all dropdowns
    var dropdownElementList = [].slice.call(document.querySelectorAll('[data-bs-toggle="dropdown"]'));
    var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
      return new bootstrap.Dropdown(dropdownToggleEl);
    });
  });
</script>

<script th:if="${toastMsg != null}">
  const toastEl = document.getElementById('liveToast');
  const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
  toast.show();
</script>

<script>
  // Confirmation for Make Admin with Sweet Alert
  function confirmMakeAdmin(form) {
    event.preventDefault();
    const username = form.querySelector('button').getAttribute('data-username');

    Swal.fire({
      title: 'Make Admin?',
      html: `Are you sure you want to make <strong>${username}</strong> an Admin?<br><br>This will grant them full administrative privileges.`,
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#f5576c',
      cancelButtonColor: '#6c757d',
      confirmButtonText: '<i class="bi bi-shield-check"></i> Yes, Make Admin!',
      cancelButtonText: '<i class="bi bi-x-circle"></i> Cancel',
      background: 'rgba(30, 30, 35, 0.95)',
      color: '#ffffff',
      backdrop: 'rgba(0, 0, 0, 0.7)',
      customClass: {
        popup: 'swal-custom-popup',
        title: 'swal-custom-title',
        confirmButton: 'swal-custom-confirm',
        cancelButton: 'swal-custom-cancel'
      }
    }).then((result) => {
      if (result.isConfirmed) {
        form.submit();
      }
    });

    return false;
  }

  // Confirmation for Remove Admin with Sweet Alert
  function confirmRemoveAdmin(form) {
    event.preventDefault();
    const username = form.querySelector('button').getAttribute('data-username');

    Swal.fire({
      title: 'Remove Admin Role?',
      html: `Are you sure you want to remove Admin role from <strong>${username}</strong>?<br><br>They will be reverted to a regular user.`,
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#fa709a',
      cancelButtonColor: '#6c757d',
      confirmButtonText: '<i class="bi bi-person-x"></i> Yes, Remove Admin!',
      cancelButtonText: '<i class="bi bi-x-circle"></i> Cancel',
      background: 'rgba(30, 30, 35, 0.95)',
      color: '#ffffff',
      backdrop: 'rgba(0, 0, 0, 0.7)',
      customClass: {
        popup: 'swal-custom-popup',
        title: 'swal-custom-title',
        confirmButton: 'swal-custom-confirm',
        cancelButton: 'swal-custom-cancel'
      }
    }).then((result) => {
      if (result.isConfirmed) {
        form.submit();
      }
    });

    return false;
  }

  // Toggle Filter Dropdown
  function toggleFilterDropdown() {
    const dropdown = document.getElementById('filterDropdown');
    dropdown.classList.toggle('show');
  }

  // Close dropdown when clicking outside
  document.addEventListener('click', function(event) {
    const filterWrapper = document.querySelector('.filter-wrapper');
    const dropdown = document.getElementById('filterDropdown');

    if (filterWrapper && dropdown && !filterWrapper.contains(event.target)) {
      dropdown.classList.remove('show');
    }
  });

  // Global filter state
  let currentRoleFilter = 'all';

  // Filter Users by Search
  function filterUsers() {
    let searchInput = document.getElementById("userSearch").value.toLowerCase().trim();
    let cards = document.querySelectorAll(".user-card");

    cards.forEach(card => {
      let email = card.getAttribute("data-email") ? card.getAttribute("data-email").toLowerCase() : '';
      let name = card.getAttribute("data-name") ? card.getAttribute("data-name").toLowerCase() : '';
      let role = card.getAttribute("data-role") ? card.getAttribute("data-role").toLowerCase() : '';

      // Check search match
      let searchMatch = searchInput === '' ||
                       email.includes(searchInput) ||
                       name.includes(searchInput);

      // Check role filter match
      let roleMatch = currentRoleFilter === 'all' || role === currentRoleFilter;

      // Show card only if both conditions are met
      if (searchMatch && roleMatch) {
        card.style.display = "";
      } else {
        card.style.display = "none";
      }
    });
  }

  // Filter by Role
  function filterByRole(role) {
    event.preventDefault();
    currentRoleFilter = role;

    // Update active state in dropdown
    document.querySelectorAll('.filter-option').forEach(option => {
      option.classList.remove('active');
    });

    // Find and mark the clicked item as active
    const clickedElement = event.target.closest('.filter-option');
    if (clickedElement) {
      clickedElement.classList.add('active');
    }

    // Close dropdown
    document.getElementById('filterDropdown').classList.remove('show');

    // Apply filters
    filterUsers();

    return false;
  }

  // Mobile Sidebar Functionality
  const sidebar = document.getElementById('sidebar');
  const sidebarStrip = document.querySelector('.sidebar-strip');

  function isMobile() {
    return window.innerWidth < 992;
  }

  // Toggle on strip click
  if (sidebarStrip) {
    sidebarStrip.addEventListener('click', function () {
      sidebar.classList.toggle('open');
    });
  }

  // Close when touching outside
  document.addEventListener('touchstart', function (e) {
    if (!isMobile()) return;
    if (!sidebar.contains(e.target) && e.target !== sidebarStrip) {
      sidebar.classList.remove('open');
    }
  });

  // Reset when back to desktop
  window.addEventListener('resize', function () {
    if (!isMobile()) {
      sidebar.classList.remove('open');
    }
  });
</script>
</body>
</html>
